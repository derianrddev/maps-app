<div #map id="map"></div>

<ul class="list-group overflow-y-auto">
  <h5 class="text-center">Markers</h5>
  <li
    *ngFor="let colorMarker of markers; let i = index"
    [ngStyle]="{ backgroundColor: colorMarker.color }"
    (dblclick)="deleteMarker(i)"
    (click)="flyTo(colorMarker.marker)"
    class="list-group-item"
  >
  </li>
</ul>

<button (click)="createMarker()" class="btn btn-primary">+ Add marker</button>
