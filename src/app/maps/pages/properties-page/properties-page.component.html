<div class="row mt-3">
  <div class="col-2"></div>
  <div class="col">
    <h3>Properties list</h3>
    <hr>
  </div>
</div>

<div class="row mt-2">
  <div class="col-2"></div>
  <div class="col">
      <div class="row">
        <!-- Properties -->
        <div *ngFor="let property of properties"  class="col-4 mb-2">

          <div class="card">
            <!-- <img src="..." class="card-img-top"> -->
            <maps-mini-map [lngLat]="property.lngLat" />

            <div class="card-body">
              <h5 class="card-title">{{ property.title }}</h5>
              <p class="card-text">{{ property.description }}</p>
            </div>
          </div>

        </div>
      </div>
  </div>
</div>
